{% extends 'layout.html' %}

{% block body %}
<form action="" method="post">
    {% csrf_token %}
    <table border="solid">
        {% for field in form_fields %}
        <tr>
            <th>{{field.label}}</th>
            <td><input name="{{field.name}}" type="{{field.type}}" value="{{field.label}}"></td>
        </tr>
        {% endfor %}
    </table>
    <button type="submit">Submit</button>
</form>
{% endblock %}
